<form class="form" role="form" autocomplete="off" th:object="${raceForm}" th:action="${editMode} ?@{/editRace} : @{/raceForm}" method="post">

	<input class="form-control" type="hidden" th:id="${editMode}" th:field="${raceForm.id}">
	
	<div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${raceForm.name}">
			<div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
    </div>
    
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary col-lg-3" th:href="@{/raceForm/cancel}">Cancelar</a>
			<input type="submit" class="btn btn-primary col-lg-3" value="Guardar" th:value="${editMode}?'Guardar Cambios':'Crear'">
		</div>
	</div>
	<div class="alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
	
</form>
