<div class="table-responsive">
    <table id="listOf" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col" class="col-lg-1">Clave</th>
                <th scope="col">Nombre</th>
                <th scope="col">Arcos</th>
                <th class="col-lg-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="saga: ${sagaList}">
                <th th:text="${saga.uniqueKey}"></th>
                <td th:text="${saga.name}"></td>
                <td>
                    <ul class="list-unstyled">
                        <li th:each="arc: ${saga.arcs}" th:text="${arc.uniqueKey} +' - '+ ${arc.name}" style="white-space: normal;"></li>
                    </ul>
                </td>
                <td>
                    <a href="#" th:href="@{'/editSaga/' + ${saga.id}}"><i class="fas fa-edit"></i></a> | 
                    <a type="submit" th:href="@{'deleteSaga/' + ${saga.id}}" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?')"><i class="fas fa-user-times"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
