<div class="table-responsive">
    <table id="listOf" class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre</th>
                <th class="col-lg-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="race: ${raceList}">
                <td th:text="${race.name}"></td>
                <td>
                    <a href="#" th:href="@{'/editRace/' + ${race.id}}"><i class="fas fa-edit"></i></a> | 
                    <a type="submit" th:href="@{'deleteRace/' + ${race.id}}" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro? Esta acción no se puede deshacer y podria alterar todos los registros.')"><i class="fas fa-user-times"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
