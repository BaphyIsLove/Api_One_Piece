<form class="form" role="form" autocomplete="off" th:object="${locationForm}" th:action="${editMode} ?@{/editLocation} : @{/locationForm}" method="post">

	<input class="form-control" type="hidden" th:id="${editMode}" th:field="${locationForm.id}">
	
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${locationForm.name}">
			<div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
    </div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Ubicacion</label>
		<div class="col-lg-9">
			<select th:field="${locationForm.ubication}" class="form-control" required>
				<option value="" selected>Selecciona una ubicaci√≥n</option>
				<option th:each="ubication : ${ubication}" th:value="${ubication.id}" th:text="${ubication.name}"></option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('ubication')}" th:errors="*{ubication}"></div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary col-lg-3" th:href="@{/locationForm/cancel}">Cancelar</a>
			<input type="submit" class="btn btn-primary col-lg-3" value="Guardar" th:value="${editMode}?'Guardar Cambios':'Crear'">
		</div>
	</div>
	<div class="alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
	
</form>
