<form class="form" role="form" autocomplete="off" th:object="${arcForm}" th:action="${editMode} ?@{/editArc} : @{/arcForm}" method="post">

	<input class="form-control" type="hidden" th:id="${editMode}" th:field="${arcForm.uniqueKey}">

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${arcForm.name}">
			<div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
    </div>
    <div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Sagas</label>
		<div class="col-lg-9">
			<select th:field="${arcForm.sagaKey}" class="form-control" size="5">
				<option th:each="saga : ${sagas}" th:value="${saga.uniqueKey}" th:text="${saga.name}"></option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('sagaKey')}" th:errors="*{sagaKey}"></div>
		</div>
	</div>   
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{/arcForm/cancel}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Guardar" th:value="${editMode}?'Guardar Cambios':'Crear'">
		</div>
	</div>
	<div class="alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
	
</form>
